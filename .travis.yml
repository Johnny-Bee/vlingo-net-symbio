language: csharp
jobs:
  include:
    - dotnet: 3.0.100
      mono: none
    - mono: latest
sudo: false  # use the new container-based Travis infrastructure
osx_image: xcode11
os:
  - linux
  - osx
install:
  - nuget ./src/Vlingo.Symbio.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - dotnet restore ./src/Vlingo.Symbio.sln
  - dotnet build ./src/Vlingo.Symbio.sln
  - dotnet test ./src/Vlingo.Symbio.Tests/Vlingo.Symbio.Tests.csproj
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./src/Vlingo.Symbio.Tests/bin/Release/Vlingo.Symbio.Tests.dll

